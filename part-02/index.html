<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snow Catcher 2022</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <svg viewBox="0 0 600 750" id="game"  >
        <rect width="600" height="750" fill="url(#background-gradient)"/>
        <g class="clouds">
            <path class="cloud" d="M 600 300 a 20 40 0 0 1 40 -30, 35 60 0 0 1 80 30, 15 40 0 0 1 30 -30 , 20 30 10 0 1 30 30"  fill="url(#cloud-gradient)"/>
            <path class="cloud" style="--cloud-delay: -12s" d="M 600 100 a 10 10 0 0 1 20 -30, 25 40 0 0 1 50 30, 15 40 0 0 1 30 -30 , 20 30 10 0 1 30 30"  fill="url(#cloud-gradient)"/>
            <path class="cloud" style="--cloud-delay: -23s" d="M 600 200 a 20 40 0 0 1 40 -30, 35 60 0 0 1 80 30, 15 40 0 0 1 30 -30 , 20 30 10 0 1 30 30"  fill="url(#cloud-gradient)"/>
        </g>
        <g id="player" class="standing" transform="translate(300 710)">
            <g class="figure">
                <g class="sideways">
                    <rect id="face-side" x="-24" y="-61" width="7" height="23" rx="4"  fill="#5858B4" stroke="#46468F" stroke-width="2"/>
                    <path class="scarf" d="M10 -34h30 v10Z" fill="#4BA0C9" stroke="#16729E" stroke-width="2"/>
                    <path class="scarf" d="M10 -34h30 v10Z" fill="#4BA0C9" stroke="#16729E" stroke-width="2"/>
                </g>
                <circle id="head" cy="-50" r="19" fill="#5858B4" stroke="#46468F" stroke-width="2"/>
                <g class="face">
                <circle id="face-front" cy="-50" r="12" fill="white" stroke="#46468F" stroke-width="2"/>
                    <ellipse style="transform-origin: -2px 19px" id="eye-left" class="eye" cx="-3px" cy="-50" rx="3" ry="5" fill="black"/>
                    <ellipse  id="eye-right" class="eye" style="transform-origin: 29px 19px" cx="3" cy="-50" rx="2" ry="4" fill="black"/>
                </g>
                <path id="body" d="M-24 0a 24 32 0 0 1 48 0 Z" fill="#5858B4" stroke="#3A3A78" stroke-width="2"/>
                <g class="buttons">
                    <circle cy="-10" r="2" stroke="white"/>
                    <circle cy="-20" r="2" stroke="white"/>
                </g>
                <rect x="-15" y="-37" width="30" height="10" rx="5.5" fill="#4BA0C9" stroke="#16729E" stroke-width="2"/>
                <path class="foot" d="M-12 21 a 12 14 0 0 1 24 0 Z" fill="#46468F" stroke="#3A3A78" stroke-width="2"/>
                <path class="foot" d="M-12 21 a 12 14 0 0 1 24 0 Z" fill="#46468F" stroke="#3A3A78" stroke-width="2"/>
            </g>
        </g>
        <defs>
            <linearGradient id="cloud-gradient" x1="0" y1="0" x2="0" y2="1">
                <stop offset="0.5" stop-color="#fff"/>
                <stop offset="1" stop-color="#fff" stop-opacity="0"/>
            </linearGradient>

            <linearGradient id="background-gradient" x1="0" y1="0" x2="0" y2="1" >
                <stop stop-color="#62AADE"/>
                <stop offset="0.76346" stop-color="#F8FBFE"/>
                <stop offset="0.899538" stop-color="white"/>
                <stop offset="1" stop-color="#62AADE"/>
            </linearGradient>
        </defs>
    </svg>
    <script src="./game.js"></script>
</body>
</html>
